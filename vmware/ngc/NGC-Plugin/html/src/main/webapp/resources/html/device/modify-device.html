    <script type="text/javascript">

        function getParam(name) {
            return (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)')
                .exec(location.href) || [, ""])[1].replace(/\+/g, '%20') || null;
        }

        $(document).ready(function () {
            // Namespace shortcut
            var ns = org_opensds_storage_devices;
            var targets = getParam("targets");

            var result_ip = false;
            var result_port = false;
            var result_username = false;
            var result_password = false;
            var isFirstChg = true;
            var pwd_store = "";
            //var serversInfo = WEB_PLATFORM.getUserSession().serversInfo;


            $("input[name='username']").val("");
            $("input[name='password']").val("");
            $("input[name='password_text']").val("");
            $("input[name='ip']").focus();
            bundleEvent();

            var baseURL = ns.baseURL + "opensds/rest/device";


            $("input[name ='ip']").css("background-color", "transparent");
            $("input[name ='ip']").css("fontWeight", "bold");
            $("input[name ='ip']").css("color", "black");
            $("input[name ='ip']").attr("disabled", "disabled");

            getDeviceInfo();


            function getDeviceInfo() {
                var url = baseURL +"/get?deviceID=" + targets;
                var deviceReq = new req(url, null);
                deviceReq.type = "GET";
                deviceReq.contentType = "application/x-www-form-urlencoded";
                var devhandler = new handler(function doSuccess(resp) {
                    if (resp.status=="ok") {
                        if (!isEmpObj(resp.data)) {
                            var reData = resp.data;
                            if (!isEmpObj(reData.deviceType)){
                                $("input[name='deviceType']").val(reData.deviceType);
                                $("input[name ='deviceType']").css("background-color", "transparent");
                                $("input[name ='deviceType']").css("fontWeight", "bold");
                                $("input[name ='deviceType']").css("color", "black");
                              //  $("input[name ='deviceType']").attr("disabled", "disabled");
                            }

                            if (!isEmpObj(reData.port)) {
                                $("input[name ='port']").val(reData.port);
                                $("input[name ='port']").css("background-color", "transparent");
                                $("input[name ='port']").css("fontWeight", "bold");
                                $("input[name ='port']").css("color", "black");
                                $("input[name ='port']").attr("disabled", "disabled");
                                result_port = true;
                            }
                            if (!isEmpObj(reData.ip)) {
                                $("input[name ='ip']").val(reData.ip);
                                $("input[name ='ip']").css("background-color", "transparent");
                                $("input[name ='ip']").css("fontWeight", "bold");
                                $("input[name ='ip']").css("color", "black");
                                $("input[name ='ip']").attr("disabled", "disabled");
                                result_ip = true;
                            }
                            if (!isEmpObj(reData.username)) {
                                $("input[name ='username']").val(reData.username);
                                result_username = true;
                            }
                            if (!isEmpObj(reData.password)) {
                                var pwd = reData.password;
                                $("input[name ='password']").attr("value", pwd);
                                $("input[name ='password']").val(pwd);
                                $("input[name ='password_text']").val("●●●●●●●●●●");
                                result_password = true;
                            }
                            $(".storagesubmit").focus();
                        } else {
                            $("#title").text("Error");
                            $("#diaLogBox").css("visibility", "visible");
                            $("#errWords").html("Response is empty!");
                            $("#errDiv").show();
                            commonResetFunc();
                        }
                    } else {
                        $("#title").text("Error");
                        $("#diaLogBox").css("visibility", "visible");
                        $("#errWords").html(ns.getString(resp.msg));
                        $("#errDiv").show();
                        commonResetFunc();
                    }
                }, function doError(resp) {
                    $("#title").text("Error");
                    $("#diaLogBox").css("visibility", "visible");
                    $("#errWords").html("Get storage information failed!");
                    $("#errDiv").show();
                    commonResetFunc();
                    $(".storagesubmit:visible").prop("disabled", false);
                });
                sendMsg(deviceReq, devhandler);
            }

            // Submit button will send form data in JSON format
            $(".storage-form").submit(function () {
                pointBlur();
                $("input[name='ip']").blur();
                lock();
                var $form = $(this), json = $form.serializeJson();
                var jsonobj = $.parseJSON(json);
                json = JSON.stringify(jsonobj);
                var url = baseURL + "/update?deviceID=" + targets;
                var deviceReq = new req(url, {json: json});
                deviceReq.type = "PUT";
                deviceReq.contentType = "application/x-www-form-urlencoded";
                var devhandler = new handler(function doSuccess(resp) {
                    if (resp.status=="ok") {
                       // deviceId = resp.result;
                        $("#title").text("Success");
                        $("#diaLogBox").css("visibility", "visible");
                        $("#sucWords").html("Config storage successfully!");
                        $("#sucDiv").show();
                    } else {
                        $("#title").text("Error");
                        $("#diaLogBox").css("visibility", "visible");
                        $("#errWords").html(resp.msg);
                        $("#errDiv").show();
                        commonResetFunc();
                    }
                }, function doError(resp) {
                    $("#title").text("Error");
                    $("#diaLogBox").css("visibility", "visible");
                    $("#errWords").html("Config storage failed!");
                    $("#errDiv").show();
                    commonResetFunc();
                });
                sendMsg(deviceReq, devhandler);
                return false;
            });

            function bundleEvent() {

                $(".storage-form :input:not(input[name='password'], input[name='password_text'])").bind("input propertychange", function () {
                    if (isFirstChg) {
                        $("input[name='password']").val("");
                        $("input[name='password_text']").val("");
                        result_password = false;
                        isFirstChg = false;
                    }
                });
                $(".storage-form :input[type='checkbox']").bind("click", function () {
                    if (isFirstChg) {
                        $("input[name='password']").val("");
                        $("input[name='password_text']").val("");
                        result_password = false;
                        isFirstChg = false;
                    }
                });

                $("input[name='ip']").bind("propertychange input", function () {
                    var reg = /^((2[0-4]\d|25[0-5]|[01]?\d?\d)\.){3}(2[0-4]\d|25[0-5]|[01]?\d?\d)$/;
                    for (var index = 0; index < this.value.length; index++) {
                        if (!(/^([0-9]|\.)$/.test(this.value.charAt(index)))) {
                            this.value = this.value.substring(0, index);
                            break;
                        }
                    }
                    if (!reg.test(this.value)) {
                        result_ip = false;
                    } else {
                        result_ip = true;
                    }
                    isEnableSubmitButton();
                }).bind("blur", function () {
                    var reg = /^((2[0-4]\d|25[0-5]|[01]?\d?\d)\.){3}(2[0-4]\d|25[0-5]|[01]?\d?\d)$/;
                    if (this.value == "" || this.value == "undefined") {
                        result_ip = false;
                    } else if (!reg.test(this.value)) {
                        result_ip = false;
                        //showMessage("IP必须由四段组成,每段范围:[0,255].<br />例:192.168.253.112.");
                        showMessage("IP must be made up of four <br />sections,<br />range per segment:[0,255].<br />Example:192.168.253.112.");
                        pointBlur();
                    } else {
                        result_ip = true;
                    }
                    isEnableSubmitButton();
                });

                $("input[name='port']").bind("propertychange input", function () {
                    var reg = new RegExp("^[0-9]$");
                    for (var index = 0; index < this.value.length; index++) {
                        if (!/^[0-9]$/.test(this.value.charAt(index))) {
                            this.value = this.value.substring(0, index);
                            break;
                        }
                    }
                    if (this.value == "" || this.value == "undefined") {
                        result_port = false;
                    } else if (parseInt(this.value) < 0 || parseInt(this.value) > 65535) {
                        result_port = false;
                        showMessage("Range of port:[0,65535].");
                        $("input[name='port']").blur();
                    } else {
                        result_port = true;
                    }
                    isEnableSubmitButton();
                });

                $("input[name='username']").bind("propertychange input", function () {
                    //大于32位则不能输入,中文算3个字符
                    var value = $(this).val();
                    var length = getLength(value);
                    if (length > 32) {
                        this.value = getByteVal(value, 32);
                    }
                    for (var index = 0; index < this.value.length; index++) {
                        //if (!(/^[a-zA-Z0-9-_.\u4e00-\u9fa5]$/.test(this.value.charAt(index)))) {
                        if (/^[^\x00-\xff]$/.test(this.value.charAt(index))) {
                            this.value = this.value.substring(0, index);
                            break;
                        }
                    }
                    //if (!(/^[a-zA-Z0-9-_.\u4e00-\u9fa5]+$/.test(this.value))) {
                    if (this.value == "" || this.value == "undefined") {
                        result_username = false;
                    } else if (/^[^\x00-\xff]+$/.test(this.value)) {
                        result_username = false;
                    } else {
                        result_username = true;
                    }
                    setTimeout(function () {
                        $("input[name='password']").val(pwd_store);
                    }, 30);
                    isEnableSubmitButton();
                }).bind("blur", function () {
                    setTimeout(function () {
                        $("input[name='password']").val(pwd_store);
                    }, 30);
                });

                $("input[name='password_text']").bind("propertychange input", function () {
                    if (this.value == "") {
                        pwd_store = "";
                        $("input[name='password']").val("");
                        result_password = false;
                        isEnableSubmitButton();
                        return;
                    }
                    var $pwd = $("input[name='password']");
                    var pwd = $pwd.val();
                    var length_str = this.value.length;
                    var last_word = this.value.charAt(length_str - 1);
                    var round = "●";

                    if (pwd.length >= length_str && length_str > 0) {
                        //替换
                        if (last_word != round) {
                            if (length_str == 1) {
                                pwd_store = last_word;
                                $pwd.val(last_word);
                                this.value = round;
                            } else (length_str > 1)
                            {
                                pwd_store = pwd.substring(0, length_str - 1) + last_word;
                                $pwd.val(pwd_store);
                                this.value = this.value.substring(0, length_str - 1) + round;
                            }
                        } else {
                            pwd_store = pwd.substring(0, length_str);
                            $pwd.val(pwd_store);
                        }
                        return;
                    }

                    //大于32位则不能输入,中文算3个字符
                    if (getLength(last_word) + getLength($pwd.val()) > 32) {
                        this.value = this.value.substring(0, length_str - 1);
                        last_word = "";
                    }
                    if (/^[^\x00-\xff]$/.test(last_word)) {
                        this.value = this.value.substring(0, length_str - 1);
                        last_word = "";
                    }
                    if (last_word != "") {
                        pwd = pwd + last_word;
                        $pwd.val(pwd);
                        pwd_store = pwd;
                        if (length_str == 1) {
                            this.value = round;
                        } else {
                            this.value = this.value.substring(0, length_str - 1) + round;
                        }
                    }
                    if (this.value == "" || this.value == "undefined") {
                        result_password = false;
                    } else if (/^[^\x00-\xff]+$/.test(pwd)) {
                        result_password = false;
                    } else {
                        result_password = true;
                    }
                    isEnableSubmitButton();
                });

                $("#sucOp").click(function () {
                    $(".alertBox").hide();
                    $("#diaLogBox").css('visibility', 'hidden');
                    $("#title").text("");
                    unlock();
                    WEB_PLATFORM.closeDialog();
//				WEB_PLATFORM.sendNavigationRequest(viewId , deviceId);
                });

                $("#errOp").click(function () {
                    $(".alertBox").hide();
                    $("#diaLogBox").css('visibility', 'hidden');
                    $("#title").text("");
                    unlock();
                });

                $("#messageOp").click(function () {
                    $(".alertBox").hide();
                    $("#diaLogBox").css('visibility', 'hidden');
                    $("#title").text("");
                    $("#message").val("");
                    unlock();
                });
            }

            //锁屏
            function lock() {
                $("#popupDiv").show();
                $("#ingDiv").show();
            }

            //解屏
            function unlock() {
                $("#popupDiv").hide();
                $("#ingDiv").hide();
            }

            function showMessage(message) {
                lock();
                $(".alertBox").hide();
                $("#title").text("Error");
                $("#message").html(message);
                $("#diaLogBox").css('visibility', 'visible');
                $("#messageDiv").show();
            }

            function isEnableSubmitButton() {
                if (result_ip && result_port && result_username && result_password
                    && $("input[name='ip']:visible").val() != "" && $("input[name='port']:visible").val() != ""
                    && $("input[name='username']:visible").val() != "" && $("input[name='password']:visible").val() != "") {
                    if ($("#vstore").prop("checked") && $("input[name='vstorename']:visible").val() == "") {
                        $(".storagesubmit:visible").prop("disabled", true);
                    } else {
                        $(".storagesubmit:visible").prop("disabled", false);
                    }
                } else {
                    $(".storagesubmit:visible").prop("disabled", true);
                }
            }

            function pointBlur() {
                $("input[name='port']").blur();
                $("input[name='username']").blur();
                $("input[name='password_text']").blur();
            }

            function getLength(value) {
                var byteValLen = 0;
                var val = value.match(/./g);
                if (null == val) {
                    return byteValLen;
                }
                for (var i = 0; i < val.length; i++) {
                    if (val[i].match(/[^\x00-\xff]/ig) != null) {
                        byteValLen += 3;
                    } else {
                        byteValLen += 1;
                    }
                }
                return byteValLen;
            }

            function getByteVal(value, max) {
                var returnValue = "";
                var byteValLen = 0;
                var val = value.match(/./g);
                if (null == val) {
                    return returnValue;
                }
                for (var i = 0; i < val.length; i++) {
                    if (val[i].match(/[^\x00-\xff]/ig) != null) {
                        byteValLen += 3;
                    } else {
                        byteValLen += 1;
                    }
                    if (byteValLen > max) {
                        break;
                    }
                    returnValue += val[i];
                }
                return returnValue;
            }

            //
            function commonResetFunc() {
                result_ip = true;
                result_port = true;
                result_username = true;
                result_password = true;
                isEnableSubmitButton();
            }
        });
